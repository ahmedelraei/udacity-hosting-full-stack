jobs:
  frontend:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Intalling AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: cd ./udagram-frontend && yarn && yarn build
      - run: aws s3 sync ./udagram-frontend/www s3://${S3_BUCKET}

  server:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: Intalling AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: cd ./udagram-api && yarn && yarn build && printenv > www/.env && cp -rf .elasticbeanstalk www && yarn archive
      - run: sudo eb use ${EB_APP} --profile eb-cli && eb deploy --profile eb-cli && eb setenv AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID} AWS_REGION=${AWS_DEFAULT_REGION} SECRET_ACCESS_KEY_ID=${AWS_SECRET_ACCESS_KEY}
      - run: sudo eb deploy ${EB_ENV} --profile eb-cli

workflows:
  version: 2
  execute_bulk:
    jobs:
      - frontend
      - server
