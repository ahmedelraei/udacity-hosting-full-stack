version: 2.1
orbs:
  node: circleci/node@4.2.0
  aws-cli: circleci/aws-cli@2.0.0
jobs:
  frontend:
    working_directory: ./udagram-frontend
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./udagram-frontend
      - run:
          name: Build Frontend
          command: yarn build
      - aws-cli/install
      - run:
          name: Deploy Frontend
          command: aws s3 sync ./udagram-frontend/www s3://${S3_BUCKET}
  server:
    working_directory: ./udagram-api
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          app-dir: ./udagram-api
      - run:
          name: Build and Archive Server
          command: |
            yarn build
            printenv > www/.env
            yarn archive
      - aws-cli/install
      - run:
          name: Deploy Server
          command: |
            aws s3 cp ./www/Archive.zip ${S3_BUCKET}
            aws elasticbeanstalk create-application-version --application-name ${EB_APP} --version-label <<pipeline.git.revision>>
            aws elasticbeanstalk update-environment --application-name ${EB_APP} --environment-name ${EB_ENV} --version-label <<pipeline.git.revision>>
workflows:
  build_and_deploy:
    jobs:
      - frontend
      - server
