version: "2.1"
orbs:
  node: circleci/node@5.0.0
  aws-cli: circleci/aws-cli@2.0.6
  eb: circleci/aws-elastic-beanstalk@2.0.1
jobs:
  build_deploy:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install:
          install-yarn: true
          node-version: "16.13"
      - checkout
      - aws-cli/setup
      - eb/setup
      - run:
          name: Installing front-end dependencies
          command: cd ./udagram-frontend && yarn && yarn build
      - run:
          name: Deploying front-end
          command: aws s3 sync ./udagram-frontend/www s3://${S3_BUCKET}
      - run:
          name: Installing back-end dependencies
          command: cd ./udagram-api && yarn && yarn build && yarn archive
      - run:
          name: Deploying back-end
          command: eb init udagram-backend --platform node.js --region us-east-1 && eb create ${EB_ENV} && eb use ${EB_ENV} && eb deploy

workflows:
  execute_bulk:
    jobs:
      - build_deploy
